<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
</head>
<body class="auth-body">
    <img src="logo.png" alt="Galaxy Logo" class="logo">
    <div class="container">
        <h2>Вхід</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Логін" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit" class="btn">Увійти</button>
        </form>
        <button class="btnuv" onclick="location.href='index.html'">Створити акаунт</button>
        <div class="social-buttons">
            <div class="social-btn google">Увійти через Google</div>
            <div class="social-btn twitter">Увійти через Twitter</div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            localStorage.setItem("username", username);
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
