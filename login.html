<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy - Авторизація</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Galaxy - Вхід</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Логін" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <label class="remember-me">
                <input type="checkbox" id="rememberMe"> Запам'ятати мене
            </label>
            <button type="submit" class="btn">Увійти</button>
        </form>
        <button class="btn-secondary" id="goToDashboard">Маєте акаунт? Увійти</button>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            if (username.trim() === "") {
                alert("Будь ласка, введіть логін!");
                return;
            }
            localStorage.setItem("username", username);
            window.location.href = "dashboard.html";
        });

        document.getElementById("goToDashboard").addEventListener("click", function () {
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
